<html xmlns="http://www.w3.org/1999/xhtml">

<body scroll="no" onload="eliens()">
<canvas width="1280" height="768" id="can1" style="border:2px solid ;">:(</canvas>
<script>

document.body.style.overflow = 'hidden';
var N = 15; //колличество мух
var m;//
var x1 = 0;
var y1 = 700;
var x2 = 0;
var y2 = 700;
var iner;
var iner1;
var dir=0;
var points = 0;// Очки 
var ex = true;
var xE = new Array();
var yE = new Array();
var cD = new Array();

var checkFire = true;
for(i=0;i<N;i++)
{
	cD[i]=0;
}
document.onkeydown = function(e) {
    e = e || window.event;
  	 if (e.keyCode == 39&&x1!=1230) {
      
	  dir = 1;
	  
      }
	  if (e.keyCode == 37&& x1!=0) {
      dir = 2;
      }
	  if(e.keyCode == 32)
	  {
		  if(checkFire == true){
		  Fire();
	  }
	  }
      return true;
   }
   document.onkeyup = function(e){
	   e=e||window.event;
	   dir = 0;
	   }
var zz = document.getElementById("can1").getContext("2d");
	 inter = setInterval(Game,50);
	 function Game(){
	 zz.clearRect(0,0,1280,768);
	 zz.save();
	 zz.font = "50px Arial";
	 zz.fillText(points,50,50);	 
	 zz.restore();
	 if(dir==1)
	 {
		 x1+=10;
		 }
	 if(dir==2){
		 x1-=10;
	 }  
	 if(dir==0||x1==0||x1==1230){
		 x1=x1;
	 }  
		zz.save();
		zz.strokeStyle = '#f00';
	 	zz.strokeRect(x1,y1,50,50);
	  	zz.fillText(x1,x1+15,y1+30);
		zz.restore();
		zz.beginPath();
		zz.strokeStyle = '#00f';
		zz.fill();
		zz.closePath();
	 }
function Fire()
{
	checkFire = false;
	x2=x1;
	y2=y1;
	points-=1;
	inter1 = setInterval(function(){
	y2-=20;
	check(x2,y2);
	zz.fillRect(x2,y2,50,50);
	},50);
	
}
function eliens()
{
	eliensO(N,0);
	inter = setInterval(function(){for(i=0;i<N;i++)
	{
		if(cD[i]==0){
		zz.strokeRect(xE[i],yE[i],70,70);
		}
		
	}},50);
}
function eliensO(N1,lev)
{
	var v,z;
	if(N1>9)
	{
		v=100;
		z=10;
	}
	if(N1<10)
	{
		v = 1000/N1;
		z=N1;
		
	}
	xE[lev*10]=v;
	yE[lev*10]=(lev+1)*100;
	for(i=1;i<z;i++)
	{
		
		xE[i+(lev*10)]=xE[i-1+(lev*10)]+v;
		yE[i+(lev*10)]=(lev+1)*100;
	}
	if(N1>10)
	{
		eliensO(N1-10,lev+1);
	}
}
function check(x,y)
{
	
	
	for(i=0;i<N;i++)
	{
		
		if(x>xE[i]-40 && x<xE[i]+60){ 
		if(y<yE[i]+50 && cD[i]==0){
			
			 cD[i]=1;
			 m = 0;
			 for(i=0;i<N;i++)
			{if(cD[i]==0){m++;}}
			
			 points+=11;
			 	if(m==0)
			 {
				 alert('!!You Win!!');
			 }	
			  clearInterval(inter1);
			  checkFire = true;	 
			  }
			  
			  
		}
		}
		checkFire = true;
		
}

</script>
